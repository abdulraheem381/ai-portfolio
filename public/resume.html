<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Placeholder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0f1c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            border: 2px dashed #00f3ff;
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(0, 243, 255, 0.05);
        }

        h1 {
            color: #00f3ff;
            margin-bottom: 20px;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.6;
        }

        .instruction {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            color: #9d00ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Resume Placeholder</h1>
        <p>This is a placeholder page. The actual resume PDF has not been uploaded yet.</p>
        <div class="instruction">
            1. Rename your resume file to <strong>resume.pdf</strong><br>
            2. Place it in the <strong>public</strong> folder<br>
            3. Update <strong>Hero.jsx</strong> to link to <strong>/resume.pdf</strong>
        </div>
    </div>
</body>

</html>
